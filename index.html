<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
</head>
<body>

  <div class="main">
    <header class="scoreboard">
        <img class="soreboard-logo" src="./images/logo.svg" alt="ROCK, PAPER, SCISSORS">
      <div class="score-box">
        <p class="score-box-label">SCORE</p>
        <p class="score-box-score">0</p>
      </div>
    </header>

    <main class="play-main">
      <article class="game-wrapper">
        <button class="btn-paper" aria-label="Paper"></button>
        <button class="btn-rock" aria-label="Rock"></button>
        <button class="btn-scissors" aria-label="Scissors"></button>
      </article>
      <article class="result-wrapper">
        <button class="player-selection" aria-label="You picked"></button>
        <p class="result-label result-label--player">You Picked</p>
        <div class="result-box">
          <p class="game-result"></p>
          <button class="btn-play-again" aria-label="Play Again">Play Again</button>
        </div>
        <div class="loading-dot"></div>
        <button class="house-selection" aria-label="House Picked"></button>
        <p class="result-label result-label--house">House Picked</p>
      </article>
    </main>

    <footer class="play-footer">
      <button class="btn-reset" aria-label="Reset">Reset</button>
      <button class="btn-rules" aria-label="Rules">Rules</button>
      <div class="rules-modal">
        <div class="rules-modal_content">
          <img src="./images/icon-close.svg" alt="Game Rules Close" class="rules-modal_content--close">
          <img src="./images/image-rules.svg" alt="" class="rules-modal_content--img">
        </div>
      </div>
      <p class="attribution">Challenge by <a class="attribution_link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a class="attribution_link" href="www.github.com/nityagulati" target="_blank">Nitya Gulati</a>.</p>
    </footer>
  </div>

</body>
</html>
